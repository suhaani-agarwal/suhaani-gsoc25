<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GSoC 2025 - My Progress</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #121212;
      color: #d1d1d1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      line-height: 1.6;
    }
    a {
      color: #9ca3af;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover, a:focus {
      color: #f0a500;
      outline: none;
    }
    /* Navbar styles identical to homepage */
    nav {
      background-color: #1f1f1f;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #333;
    }
    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      color: #f0a500;
      letter-spacing: 1px;
      user-select: none;
    }
    .nav-links {
      display: flex;
      gap: 1.5rem;
    }
    .nav-links a {
      font-weight: 500;
      font-size: 1rem;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
    }
    .nav-links a:hover,
    .nav-links a:focus {
      background-color: #333333;
      color: #f0a500;
    }
    /* Hamburger Menu */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #d1d1d1;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    /* Responsive for navbar */
    @media (max-width: 768px) {
      .nav-links {
        position: absolute;
        top: 60px;
        right: 0;
        background: #1f1f1f;
        flex-direction: column;
        width: 200px;
        border-radius: 4px;
        padding: 1rem;
        display: none;
        box-shadow: 0 2px 8px rgba(0,0,0,0.7);
      }
      .nav-links.show {
        display: flex;
      }
      .hamburger {
        display: flex;
      }
    }
    /* Main content */
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      flex-grow: 1;
    }
    h1 {
      font-size: 2.75rem;
      font-weight: 700;
      color: #f0a500;
      margin-bottom: 1rem;
      user-select: none;
    }
    p {
      font-size: 1.12rem;
      color: #bbb;
      user-select: text;
    }
    footer {
      text-align: center;
      color: #666;
      padding: 1rem 0;
      font-size: 0.9rem;
      border-top: 1px solid #333;
      user-select: none;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo" tabindex="0">GSoC 2025 Blog</div>
    <div class="hamburger" aria-label="Toggle navigation menu" role="button" tabindex="0">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="nav-links" role="navigation" aria-label="Primary Navigation">
      <a href="index.html">Home</a>
      <a href="notebook.html">My Notebook</a>
      <a href="progress.html" aria-current="page">My Progress</a>
      <a href="about.html">About Me</a>
      <a href="contact.html">Contact Me</a>
    </div>
  </nav>

  <main>
    <h1>Final Report</h1>
    <p>Here I will be posting the final report of my progress before the mid-term evaluations.</p>
  </main>

  <footer>
    &copy; 2025 Suhaani Agarwal - Google Summer of Code
  </footer>

  <script>
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    function toggleNav() {
      navLinks.classList.toggle('show');
      hamburger.classList.toggle('active');
    }
    hamburger.addEventListener('click', toggleNav);
    hamburger.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggleNav();
      }
    });
  </script>
</body>
</html>
