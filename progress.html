    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Reset & base */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        background: linear-gradient(135deg, #f8fffe 0%, #f0f9ff 50%, #ecfdf5 100%);
        color: #1f2937;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        line-height: 1.7;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        font-weight: 400;
      }
      
      a {
        color: #6b7280;
        text-decoration: none;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
      }
      
      a:hover,
      a:focus {
        color: #059669;
        outline: none;
      }
      
      /* Navbar */
      nav {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(34, 197, 94, 0.1);
        padding: 1.25rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      }
      
      .logo {
        font-family: "Playfair Display", serif;
        font-weight: 600;
        font-size: 1.75rem;
        background: linear-gradient(135deg, #059669 0%, #0ea5e9 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: -0.5px;
        user-select: none;
        transition: transform 0.3s ease;
      }
      
      .logo:hover {
        transform: scale(1.05);
      }
      
      .nav-links {
        display: flex;
        gap: 2rem;
      }
      
      .nav-links a {
        font-weight: 500;
        font-size: 0.95rem;
        padding: 0.75rem 1.25rem;
        border-radius: 12px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }
      
      .nav-links a::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(135deg, rgba(34, 197, 94, 0.1) 0%, rgba(14, 165, 233, 0.1) 100%);
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      
      .nav-links a:hover::before,
      .nav-links a:focus::before {
        opacity: 1;
      }
      
      .nav-links a[aria-current="page"] {
        background: linear-gradient(135deg, rgba(34, 197, 94, 0.15) 0%, rgba(14, 165, 233, 0.15) 100%);
        color: #059669;
        border: 1px solid rgba(34, 197, 94, 0.2);
      }
      
      /* Hamburger Menu */
      .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
        gap: 6px;
        padding: 8px;
        border-radius: 8px;
        transition: background-color 0.3s ease;
      }
      
      .hamburger:hover {
        background-color: rgba(34, 197, 94, 0.1);
      }
      
      .hamburger div {
        width: 28px;
        height: 3px;
        background: linear-gradient(90deg, #059669 0%, #0ea5e9 100%);
        border-radius: 2px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      @media (max-width: 768px) {
        nav {
          padding: 1rem 1.5rem;
        }
        
        .nav-links {
          position: absolute;
          top: calc(100% + 1px);
          right: 1.5rem;
          background: rgba(255, 255, 255, 0.95);
          backdrop-filter: blur(20px);
          flex-direction: column;
          width: 250px;
          border-radius: 16px;
          padding: 1.5rem;
          display: none;
          box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
          border: 1px solid rgba(34, 197, 94, 0.1);
          gap: 0.5rem;
        }
        
        .nav-links.show {
          display: flex;
          animation: slideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .hamburger {
          display: flex;
        }
        
        @keyframes slideIn {
          from {
            opacity: 0;
            transform: translateY(-10px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }
      }
      
      /* Main content */
      main {
        max-width: 1000px;
        margin: 3rem auto;
        padding: 0 2rem;
        flex-grow: 1;
      }
      
      .page-header {
        text-align: center;
        margin-bottom: 4rem;
        animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      h1 {
        font-family: "Playfair Display", serif;
        font-size: 3.5rem;
        font-weight: 600;
        background: linear-gradient(135deg, #059669 0%, #0ea5e9 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 1rem;
        letter-spacing: -1px;
        line-height: 1.2;
      }
      
      .subtitle {
        font-size: 1.25rem;
        color: #6b7280;
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.6;
      }
      
      /* Progress sections */
      .progress-section {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 3rem;
        margin-bottom: 3rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        border: 1px solid rgba(34, 197, 94, 0.1);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }
      
      .progress-section::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent 0%, rgba(34, 197, 94, 0.3) 50%, transparent 100%);
      }
      
      .progress-section:hover {
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        border-color: rgba(34, 197, 94, 0.2);
        transform: translateY(-2px);
      }
      
      .progress-section h2 {
        font-family: "Playfair Display", serif;
        font-size: 2rem;
        font-weight: 600;
        color: #059669;
        margin-bottom: 1.5rem;
        letter-spacing: -0.5px;
      }
      
      .progress-section h3 {
        font-size: 1.35rem;
        font-weight: 600;
        color: #059669;
        margin: 2rem 0 1rem 0;
        position: relative;
        padding-left: 1.5rem;
      }
      
      .progress-section h3::before {
        content: '';
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        width: 4px;
        height: 24px;
        background: linear-gradient(180deg, #059669 0%, #0ea5e9 100%);
        border-radius: 2px;
      }
      
      .progress-section p {
        font-size: 1.05rem;
        line-height: 1.7;
        color: #374151;
        margin-bottom: 1.25rem;
      }
      
      /* Progress bar */
      .progress-bar {
        background: rgba(34, 197, 94, 0.1);
        height: 8px;
        border-radius: 4px;
        margin: 1.5rem 0;
        overflow: hidden;
        position: relative;
      }
      
      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #059669 0%, #0ea5e9 100%);
        border-radius: 4px;
        transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
      }
      
      .progress-fill::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.3) 50%, transparent 100%);
        animation: shimmer 2s infinite;
      }
      
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      
      .progress-text {
        font-size: 0.9rem;
        color: #059669;
        font-weight: 600;
        margin-top: 0.5rem;
      }
      
      /* Stats grid */
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
        margin: 2rem 0;
      }
      
      .stat-card {
        background: rgba(34, 197, 94, 0.05);
        border: 1px solid rgba(34, 197, 94, 0.2);
        border-radius: 16px;
        padding: 1.5rem;
        text-align: center;
        transition: all 0.3s ease;
      }
      
      .stat-card:hover {
        background: rgba(34, 197, 94, 0.1);
        transform: translateY(-2px);
      }
      
      .stat-number {
        font-size: 2.5rem;
        font-weight: 700;
        color: #059669;
        display: block;
        font-family: "Playfair Display", serif;
      }
      
      .stat-label {
        font-size: 0.9rem;
        color: #6b7280;
        font-weight: 500;
        margin-top: 0.5rem;
      }
      
      /* Timeline */
      .timeline {
        position: relative;
        padding-left: 2rem;
        margin: 2rem 0;
      }
      
      .timeline::before {
        content: '';
        position: absolute;
        left: 0.75rem;
        top: 0;
        bottom: 0;
        width: 2px;
        background: linear-gradient(180deg, #059669 0%, #0ea5e9 100%);
      }
      
      .timeline-item {
        position: relative;
        padding-bottom: 2rem;
      }
      
      .timeline-item::before {
        content: '';
        position: absolute;
        left: -0.35rem;
        top: 0.5rem;
        width: 12px;
        height: 12px;
        background: #059669;
        border-radius: 50%;
        border: 3px solid rgba(255, 255, 255, 0.9);
      }
      
      .timeline-date {
        font-size: 0.9rem;
        color: #059669;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      
      .timeline-content {
        background: rgba(255, 255, 255, 0.8);
        padding: 1.5rem;
        border-radius: 12px;
        border: 1px solid rgba(34, 197, 94, 0.1);
      }
      
      /* Footer */
      footer {
        text-align: center;
        color: #9ca3af;
        padding: 2rem 0;
        font-size: 0.95rem;
        border-top: 1px solid rgba(34, 197, 94, 0.1);
        user-select: none;
        margin-top: auto;
        background: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(20px);
      }
      
      /* Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .fade-in {
        animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
      
      /* Responsive */
      @media (max-width: 768px) {
        main {
          padding: 0 1.5rem;
          margin: 2rem auto;
        }
        
        h1 {
          font-size: 2.5rem;
        }
        
        .progress-section {
          padding: 2rem;
          margin-bottom: 2rem;
        }
        
        .progress-section h2 {
          font-size: 1.75rem;
        }
        
        .stats-grid {
          grid-template-columns: repeat(2, 1fr);
          gap: 1rem;
        }
      }
    </style>

    <script>
      // Enhanced navbar toggle for mobile
      const hamburger = document.querySelector(".hamburger");
      const navLinks = document.querySelector(".nav-links");

      function toggleNav() {
        navLinks.classList.toggle("show");
        hamburger.classList.toggle("active");
        
        const bars = hamburger.querySelectorAll('div');
        if (navLinks.classList.contains('show')) {
          bars[0].style.transform = 'rotate(45deg) translate(8px, 8px)';
          bars[1].style.opacity = '0';
          bars[2].style.transform = 'rotate(-45deg) translate(8px, -8px)';
        } else {
          bars.forEach(bar => {
            bar.style.transform = '';
            bar.style.opacity = '';
          });
        }
      }

      hamburger.addEventListener("click", toggleNav);
      hamburger.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          toggleNav();
        }
      });

      // Close mobile menu when clicking outside
      document.addEventListener('click', (e) => {
        if (!hamburger.contains(e.target) && !navLinks.contains(e.target)) {
          if (navLinks.classList.contains('show')) {
            toggleNav();
          }
        }
      });

      // Loading animation for sections
      function animateOnLoad() {
        const sections = document.querySelectorAll('.fade-in');
        sections.forEach((section, index) => {
          setTimeout(() => {
            section.style.opacity = '1';
            section.style.transform = 'translateY(0)';
          }, index * 200);
        });
      }

      // Initialize animations on page load
      window.addEventListener('load', () => {
        setTimeout(animateOnLoad, 300);
      });

      // Animate progress bar on scroll
      const progressFill = document.querySelector('.progress-fill');
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            progressFill.style.width = '85%';
          }
        });
      }, { threshold: 0.5 });

      observer.observe(progressFill);
    </script>
